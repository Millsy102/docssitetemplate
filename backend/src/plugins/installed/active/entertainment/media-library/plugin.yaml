name: media-library
version: 1.0.0
description: Media library management system
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:media-library:read
  - plugin:media-library:write
  - plugin:media-library:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: Media
    icon: games
    path: /plugins/media-library
    order: 100
    permissions:
      - plugin:media-library:read
  widgets:
    - name: media-libraryWidget
      description: Media library management system widget
      component: media-libraryWidget
      permissions:
        - plugin:media-library:read
  pages:
    - name: media-libraryPage
      description: Media library management system page
      component: media-libraryPage
      path: /plugins/media-library
      permissions:
        - plugin:media-library:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:media-library:read
