name: gaming-hub
version: 1.0.0
description: Gaming collection and management system
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:gaming-hub:read
  - plugin:gaming-hub:write
  - plugin:gaming-hub:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: Gaming
    icon: games
    path: /plugins/gaming-hub
    order: 100
    permissions:
      - plugin:gaming-hub:read
  widgets:
    - name: gaming-hubWidget
      description: Gaming collection and management system widget
      component: gaming-hubWidget
      permissions:
        - plugin:gaming-hub:read
  pages:
    - name: gaming-hubPage
      description: Gaming collection and management system page
      component: gaming-hubPage
      path: /plugins/gaming-hub
      permissions:
        - plugin:gaming-hub:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:gaming-hub:read
