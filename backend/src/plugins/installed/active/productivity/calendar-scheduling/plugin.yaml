name: calendar-scheduling
version: 1.0.0
description: Unified calendar and scheduling system
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:calendar-scheduling:read
  - plugin:calendar-scheduling:write
  - plugin:calendar-scheduling:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: Unified
    icon: work
    path: /plugins/calendar-scheduling
    order: 100
    permissions:
      - plugin:calendar-scheduling:read
  widgets:
    - name: calendar-schedulingWidget
      description: Unified calendar and scheduling system widget
      component: calendar-schedulingWidget
      permissions:
        - plugin:calendar-scheduling:read
  pages:
    - name: calendar-schedulingPage
      description: Unified calendar and scheduling system page
      component: calendar-schedulingPage
      path: /plugins/calendar-scheduling
      permissions:
        - plugin:calendar-scheduling:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:calendar-scheduling:read
