name: personal-finance-dashboard
version: 1.0.0
description: Personal finance management and tracking
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:personal-finance-dashboard:read
  - plugin:personal-finance-dashboard:write
  - plugin:personal-finance-dashboard:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: Personal
    icon: account_balance
    path: /plugins/personal-finance-dashboard
    order: 100
    permissions:
      - plugin:personal-finance-dashboard:read
  widgets:
    - name: personal-finance-dashboardWidget
      description: Personal finance management and tracking widget
      component: personal-finance-dashboardWidget
      permissions:
        - plugin:personal-finance-dashboard:read
  pages:
    - name: personal-finance-dashboardPage
      description: Personal finance management and tracking page
      component: personal-finance-dashboardPage
      path: /plugins/personal-finance-dashboard
      permissions:
        - plugin:personal-finance-dashboard:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:personal-finance-dashboard:read
