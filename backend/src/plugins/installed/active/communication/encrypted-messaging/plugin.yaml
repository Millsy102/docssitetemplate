name: encrypted-messaging
version: 1.0.0
description: End-to-end encrypted messaging system
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:encrypted-messaging:read
  - plugin:encrypted-messaging:write
  - plugin:encrypted-messaging:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: End-to-end
    icon: chat
    path: /plugins/encrypted-messaging
    order: 100
    permissions:
      - plugin:encrypted-messaging:read
  widgets:
    - name: encrypted-messagingWidget
      description: End-to-end encrypted messaging system widget
      component: encrypted-messagingWidget
      permissions:
        - plugin:encrypted-messaging:read
  pages:
    - name: encrypted-messagingPage
      description: End-to-end encrypted messaging system page
      component: encrypted-messagingPage
      path: /plugins/encrypted-messaging
      permissions:
        - plugin:encrypted-messaging:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:encrypted-messaging:read
