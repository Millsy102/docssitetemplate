name: base64-converter
version: 1.0.0
description: Base64 encoder and decoder
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:base64-converter:read
  - plugin:base64-converter:write
  - plugin:base64-converter:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: Base64
    icon: build
    path: /plugins/base64-converter
    order: 100
    permissions:
      - plugin:base64-converter:read
  widgets:
    - name: base64-converterWidget
      description: Base64 encoder and decoder widget
      component: base64-converterWidget
      permissions:
        - plugin:base64-converter:read
  pages:
    - name: base64-converterPage
      description: Base64 encoder and decoder page
      component: base64-converterPage
      path: /plugins/base64-converter
      permissions:
        - plugin:base64-converter:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:base64-converter:read
