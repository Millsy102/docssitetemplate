name: markdown-editor
version: 1.0.0
description: Markdown editor with live preview
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:markdown-editor:read
  - plugin:markdown-editor:write
  - plugin:markdown-editor:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: Markdown
    icon: build
    path: /plugins/markdown-editor
    order: 100
    permissions:
      - plugin:markdown-editor:read
  widgets:
    - name: markdown-editorWidget
      description: Markdown editor with live preview widget
      component: markdown-editorWidget
      permissions:
        - plugin:markdown-editor:read
  pages:
    - name: markdown-editorPage
      description: Markdown editor with live preview page
      component: markdown-editorPage
      path: /plugins/markdown-editor
      permissions:
        - plugin:markdown-editor:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:markdown-editor:read
