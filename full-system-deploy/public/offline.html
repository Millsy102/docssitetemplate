<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - BeamFlow Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 24px;
            color: #cccccc;
        }

        .retry-button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .home-button {
            background: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
        }

        .home-button:hover {
            background: #ff6b6b;
            color: white;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .cached-pages {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cached-pages h3 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #ff6b6b;
        }

        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .cached-link {
            color: #cccccc;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .cached-link:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 24px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon"></div>
        <h1>You're Offline</h1>
        <p>
            <span class="status-indicator"></span>
            It looks like you've lost your internet connection. 
            Don't worry - some pages are available offline!
        </p>
        
        <div>
            <button class="retry-button" onclick="window.location.reload()">
                Try Again
            </button>
            <button class="home-button" onclick="window.location.href='/'">
                Go Home
            </button>
        </div>

        <div class="cached-pages">
            <h3>Available Offline</h3>
            <div class="cached-links">
                <a href="/" class="cached-link"> Home</a>
                <a href="/installation" class="cached-link"> Installation</a>
                <a href="/getting-started" class="cached-link"> Getting Started</a>
                <a href="/contributing" class="cached-link"> Contributing</a>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusIndicator = document.querySelector('.status-indicator');
            if (navigator.onLine) {
                statusIndicator.style.background = '#4CAF50';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusIndicator.style.background = '#ff6b6b';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Check status on load
        updateConnectionStatus();

        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
