name: home-automation
version: 1.0.0
description: Home automation and control system
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:home-automation:read
  - plugin:home-automation:write
  - plugin:home-automation:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: Home
    icon: home
    path: /plugins/home-automation
    order: 100
    permissions:
      - plugin:home-automation:read
  widgets:
    - name: home-automationWidget
      description: Home automation and control system widget
      component: home-automationWidget
      permissions:
        - plugin:home-automation:read
  pages:
    - name: home-automationPage
      description: Home automation and control system page
      component: home-automationPage
      path: /plugins/home-automation
      permissions:
        - plugin:home-automation:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:home-automation:read
