name: cryptocurrency-tracker
version: 1.0.0
description: Cryptocurrency portfolio and tracking system
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:cryptocurrency-tracker:read
  - plugin:cryptocurrency-tracker:write
  - plugin:cryptocurrency-tracker:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: Cryptocurrency
    icon: account_balance
    path: /plugins/cryptocurrency-tracker
    order: 100
    permissions:
      - plugin:cryptocurrency-tracker:read
  widgets:
    - name: cryptocurrency-trackerWidget
      description: Cryptocurrency portfolio and tracking system widget
      component: cryptocurrency-trackerWidget
      permissions:
        - plugin:cryptocurrency-tracker:read
  pages:
    - name: cryptocurrency-trackerPage
      description: Cryptocurrency portfolio and tracking system page
      component: cryptocurrency-trackerPage
      path: /plugins/cryptocurrency-tracker
      permissions:
        - plugin:cryptocurrency-tracker:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:cryptocurrency-tracker:read
