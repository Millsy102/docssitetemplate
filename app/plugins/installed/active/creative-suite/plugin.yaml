name: "creative-suite"
version: "1.0.0"
description: "Comprehensive creative suite integrating Canva, Figma, Adobe Creative Cloud, Unsplash, Pexels, and design tools"
author: "BeamFlow Team"
license: "MIT"
dependencies: 
  - "axios"
  - "sharp"
  - "canvas"
  - "jimp"
  - "fabric"
  - "html2canvas"
  - "puppeteer"

permissions: 
  - "plugin:creative-suite:read"
  - "plugin:creative-suite:write"
  - "plugin:creative-suite:admin"

settings:
  canva_api_key:
    type: "string"
    default: ""
    required: false
    description: "Canva API key for design automation"
    encrypted: true
  
  figma_access_token:
    type: "string"
    default: ""
    required: false
    description: "Figma access token for design collaboration"
    encrypted: true
  
  unsplash_access_key:
    type: "string"
    default: ""
    required: false
    description: "Unsplash API access key for stock photos"
    encrypted: true
  
  pexels_api_key:
    type: "string"
    default: ""
    required: false
    description: "Pexels API key for free stock media"
    encrypted: true
  
  adobe_client_id:
    type: "string"
    default: ""
    required: false
    description: "Adobe Creative Cloud client ID"
    encrypted: true
  
  adobe_client_secret:
    type: "string"
    default: ""
    required: false
    description: "Adobe Creative Cloud client secret"
    encrypted: true
  
  enable_canva:
    type: "boolean"
    default: true
    description: "Enable Canva integration"
  
  enable_figma:
    type: "boolean"
    default: true
    description: "Enable Figma integration"
  
  enable_unsplash:
    type: "boolean"
    default: true
    description: "Enable Unsplash integration"
  
  enable_pexels:
    type: "boolean"
    default: true
    description: "Enable Pexels integration"
  
  enable_adobe:
    type: "boolean"
    default: true
    description: "Enable Adobe Creative Cloud integration"
  
  auto_backup_designs:
    type: "boolean"
    default: true
    description: "Automatically backup designs to cloud storage"
  
  design_templates_path:
    type: "string"
    default: "./templates"
    description: "Path to design templates"
  
  export_formats:
    type: "array"
    default: ["png", "jpg", "pdf", "svg"]
    description: "Supported export formats"
    options: ["png", "jpg", "pdf", "svg", "webp", "gif"]

hooks:
  - name: "onDesignCreate"
    description: "Process new design creation"
    priority: 10
    enabled: true
  
  - name: "onAssetImport"
    description: "Process imported design assets"
    priority: 5
    enabled: true
  
  - name: "onDesignExport"
    description: "Handle design exports"
    priority: 5
    enabled: true

ui:
  navigation:
    enabled: true
    title: "Creative Suite"
    icon: "palette"
    path: "/plugins/creative-suite"
    order: 30
    permissions: ["plugin:creative-suite:read"]
  
  widgets:
    - name: "DesignEditorWidget"
      description: "Web-based design editor"
      component: "DesignEditorWidget"
      permissions: ["plugin:creative-suite:write"]
    
    - name: "AssetLibraryWidget"
      description: "Design asset library"
      component: "AssetLibraryWidget"
      permissions: ["plugin:creative-suite:read"]
    
    - name: "TemplateGalleryWidget"
      description: "Design template gallery"
      component: "TemplateGalleryWidget"
      permissions: ["plugin:creative-suite:read"]
    
    - name: "CollaborationWidget"
      description: "Design collaboration tools"
      component: "CollaborationWidget"
      permissions: ["plugin:creative-suite:write"]
    
    - name: "ExportManagerWidget"
      description: "Design export manager"
      component: "ExportManagerWidget"
      permissions: ["plugin:creative-suite:write"]

api:
  routes:
    - method: "POST"
      path: "/designs/create"
      handler: "createDesign"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:write"]
    
    - method: "GET"
      path: "/designs"
      handler: "getDesigns"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:read"]
    
    - method: "GET"
      path: "/designs/:id"
      handler: "getDesign"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:read"]
    
    - method: "PUT"
      path: "/designs/:id"
      handler: "updateDesign"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:write"]
    
    - method: "DELETE"
      path: "/designs/:id"
      handler: "deleteDesign"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:write"]
    
    - method: "POST"
      path: "/assets/import"
      handler: "importAsset"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:write"]
    
    - method: "GET"
      path: "/assets"
      handler: "getAssets"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:read"]
    
    - method: "POST"
      path: "/templates"
      handler: "createTemplate"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:write"]
    
    - method: "GET"
      path: "/templates"
      handler: "getTemplates"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:read"]
    
    - method: "POST"
      path: "/export"
      handler: "exportDesign"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:write"]
    
    - method: "GET"
      path: "/stock-photos"
      handler: "searchStockPhotos"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:read"]
    
    - method: "POST"
      path: "/collaboration/invite"
      handler: "inviteCollaborator"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:write"]
    
    - method: "GET"
      path: "/collaboration/projects"
      handler: "getCollaborationProjects"
      middleware: ["auth"]
      permissions: ["plugin:creative-suite:read"]
