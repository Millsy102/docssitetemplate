name: Deploy Secret System to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-secret-system:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build secret system
        run: npm run build:secret
        
      - name: Install Vercel CLI
        run: npm install -g vercel
        
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo " VERCEL_TOKEN is not set. Please add it to your GitHub repository secrets."
            echo "To get a Vercel token:"
            echo "1. Go to https://vercel.com/account/tokens"
            echo "2. Create a new token"
            echo "3. Add it to your repository secrets as VERCEL_TOKEN"
            exit 1
          fi
          
          echo " Deploying to Vercel..."
          vercel --prod --yes --token $VERCEL_TOKEN
          
          if [ $? -eq 0 ]; then
            echo " Deployment successful!"
          else
            echo " Deployment failed!"
            exit 1
          fi
        
      - name: Create deployment summary
        run: |
          echo "##  Secret System Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Hidden System Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Vercel" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Successfully deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Admin Panel**: Available at /admin" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Access Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Admin Username**: Set via environment variables" >> $GITHUB_STEP_SUMMARY
          echo "- **Admin Password**: Set via environment variables" >> $GITHUB_STEP_SUMMARY
          echo "- **FTP Server**: Available on configured port" >> $GITHUB_STEP_SUMMARY
          echo "- **SSH Server**: Available on configured port" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "###  Security Features" >> $GITHUB_STEP_SUMMARY
          echo "- IP Whitelisting enabled" >> $GITHUB_STEP_SUMMARY
          echo "- Session management active" >> $GITHUB_STEP_SUMMARY
          echo "- Rate limiting configured" >> $GITHUB_STEP_SUMMARY
          echo "- Audit logging enabled" >> $GITHUB_STEP_SUMMARY
