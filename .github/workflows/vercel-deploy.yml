name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup environment variables
        run: |
          echo "SITE_TITLE=BeamFlow Documentation" >> $GITHUB_ENV
          echo "SITE_DESCRIPTION=Comprehensive documentation for the BeamFlow Unreal Engine plugin" >> $GITHUB_ENV
          echo "SITE_URL=https://millsy102.github.io/docssitetemplate" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV
          
      - name: Build project
        run: npm run build
        
      - name: Install Vercel CLI
        run: npm install -g vercel
        
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "❌ VERCEL_TOKEN is not set. Please add it to your GitHub repository secrets."
            echo "To get a Vercel token:"
            echo "1. Go to https://vercel.com/account/tokens"
            echo "2. Create a new token"
            echo "3. Add it to your repository secrets as VERCEL_TOKEN"
            exit 1
          fi
          
          echo "🚀 Deploying to Vercel..."
          vercel --prod --yes --token $VERCEL_TOKEN
          
          if [ $? -eq 0 ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
        
      - name: Create deployment summary
        run: |
          echo "## 🚀 Vercel Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ✅ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Vercel" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Successfully deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Domain**: docssitetemplate.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 What was deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Output**: dist/ directory" >> $GITHUB_STEP_SUMMARY
          echo "- **API Functions**: api/ directory" >> $GITHUB_STEP_SUMMARY
          echo "- **Static Assets**: All built assets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔧 Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Command**: npm run build" >> $GITHUB_STEP_SUMMARY
          echo "- **Output Directory**: dist" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: 20" >> $GITHUB_STEP_SUMMARY
