<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - BeamFlow Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 24px;
            color: #cccccc;
        }

        .error-code {
            font-family: 'Courier New', monospace;
            background: rgba(255, 107, 107, 0.1);
            padding: 8px 16px;
            border-radius: 6px;
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-bottom: 24px;
            display: inline-block;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .primary-button {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .secondary-button {
            background: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .secondary-button:hover {
            background: #ff6b6b;
            color: white;
        }

        .help-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .help-section h3 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #ff6b6b;
        }

        .help-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .help-link {
            color: #cccccc;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .help-link:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 24px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon"></div>
        <h1>Something Went Wrong</h1>
        <p>
            We encountered an unexpected error while loading this page. 
            This might be a temporary issue.
        </p>
        
        <div class="error-code" id="errorCode">
            Error: Page not available
        </div>
        
        <div class="action-buttons">
            <a href="/" class="primary-button">
                Go Home
            </a>
            <button class="secondary-button" onclick="window.location.reload()">
                Try Again
            </button>
        </div>

        <div class="help-section">
            <h3>Need Help?</h3>
            <div class="help-links">
                <a href="/installation" class="help-link"> Installation Guide</a>
                <a href="/getting-started" class="help-link"> Getting Started</a>
                <a href="/contributing" class="help-link"> Contributing</a>
                <a href="https://github.com/your-repo/issues" class="help-link" target="_blank"> Report Issue</a>
            </div>
        </div>
    </div>

    <script>
        // Get error details from URL parameters
        function getErrorDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorCode = urlParams.get('code') || 'Unknown Error';
            const errorMessage = urlParams.get('message') || 'Page not available';
            
            document.getElementById('errorCode').textContent = `${errorCode}: ${errorMessage}`;
        }

        // Get error details on load
        getErrorDetails();

        // Auto-retry after 5 seconds
        setTimeout(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
