<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamFlow - Full System</title>
    <meta name="description" content="BeamFlow Complete System - All 29 Plugins and Services">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#dc2626">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e5e7eb;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        #app-root {
            min-height: 100vh;
        }
        
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc2626;
        }
        
        .logo-subtitle {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #374151;
            border-radius: 50%;
            border-top-color: #dc2626;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #9ca3af;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtext {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .error {
            background-color: #7f1d1d;
            border: 1px solid #dc2626;
            color: #fecaca;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loading">
        <div class="loading-content">
            <div class="logo">
                <div class="logo-icon">B</div>
                <div>
                    <div class="logo-text">BeamFlow</div>
                    <div class="logo-subtitle">Full System Loading</div>
                </div>
            </div>
            <div class="spinner"></div>
            <div class="loading-text">Initializing BeamFlow System...</div>
            <div class="loading-subtext">Loading 29 plugins and services</div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-root"></div>

    <!-- Load Supabase -->
    <script src="https://esm.sh/@supabase/supabase-js@2"></script>
    
    <!-- Load environment configuration -->
    <script src="/env.js"></script>
    
    <!-- Load the full BeamFlow system -->
    <script src="/app/app.js"></script>
    
    <script>
        // Hide loading screen when system is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.classList.add('hidden');
                }
            }, 2000);
        });
        
        // Show loading screen if there's an error
        window.addEventListener('error', () => {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.remove('hidden');
                loading.querySelector('.loading-text').textContent = 'Error loading system. Please refresh.';
                loading.querySelector('.loading-subtext').textContent = 'Check console for details';
            }
        });
    </script>
</body>
</html>
