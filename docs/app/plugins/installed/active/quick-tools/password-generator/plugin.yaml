name: password-generator
version: 1.0.0
description: Advanced password generator with custom rules
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:password-generator:read
  - plugin:password-generator:write
  - plugin:password-generator:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: Advanced
    icon: build
    path: /plugins/password-generator
    order: 100
    permissions:
      - plugin:password-generator:read
  widgets:
    - name: password-generatorWidget
      description: Advanced password generator with custom rules widget
      component: password-generatorWidget
      permissions:
        - plugin:password-generator:read
  pages:
    - name: password-generatorPage
      description: Advanced password generator with custom rules page
      component: password-generatorPage
      path: /plugins/password-generator
      permissions:
        - plugin:password-generator:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:password-generator:read
