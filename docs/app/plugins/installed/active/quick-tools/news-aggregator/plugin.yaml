name: news-aggregator
version: 1.0.0
description: News aggregator with custom feeds
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:news-aggregator:read
  - plugin:news-aggregator:write
  - plugin:news-aggregator:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: News
    icon: build
    path: /plugins/news-aggregator
    order: 100
    permissions:
      - plugin:news-aggregator:read
  widgets:
    - name: news-aggregatorWidget
      description: News aggregator with custom feeds widget
      component: news-aggregatorWidget
      permissions:
        - plugin:news-aggregator:read
  pages:
    - name: news-aggregatorPage
      description: News aggregator with custom feeds page
      component: news-aggregatorPage
      path: /plugins/news-aggregator
      permissions:
        - plugin:news-aggregator:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:news-aggregator:read
