name: cloud-storage-dashboard
version: 1.0.0
description: Cloud storage integration with multiple providers
author: BeamFlow System
license: MIT
dependencies: []
permissions:
  - plugin:cloud-storage-dashboard:read
  - plugin:cloud-storage-dashboard:write
  - plugin:cloud-storage-dashboard:admin
settings:
  enabled:
    type: boolean
    default: true
    description: Enable plugin functionality
hooks:
  - name: onRequest
    description: Process incoming requests
    priority: 0
    enabled: true
ui:
  navigation:
    enabled: true
    title: Cloud
    icon: folder
    path: /plugins/cloud-storage-dashboard
    order: 100
    permissions:
      - plugin:cloud-storage-dashboard:read
  widgets:
    - name: cloud-storage-dashboardWidget
      description: Cloud storage integration with multiple providers widget
      component: cloud-storage-dashboardWidget
      permissions:
        - plugin:cloud-storage-dashboard:read
  pages:
    - name: cloud-storage-dashboardPage
      description: Cloud storage integration with multiple providers page
      component: cloud-storage-dashboardPage
      path: /plugins/cloud-storage-dashboard
      permissions:
        - plugin:cloud-storage-dashboard:read
api:
  routes:
    - method: GET
      path: /data
      handler: getData
      middleware:
        - auth
      permissions:
        - plugin:cloud-storage-dashboard:read
