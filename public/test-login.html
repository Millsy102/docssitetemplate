<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - BeamFlow</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .status {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .status-item {
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }
        
        .success {
            color: #27ae60;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .warning {
            color: #f39c12;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login System Test</h1>
        <p>Testing the BeamFlow authentication system</p>
        
        <div class="status">
            <div class="status-item">üîç Checking localStorage...</div>
            <div class="status-item">üßπ Clearing old data...</div>
            <div class="status-item">‚úÖ Ready to test</div>
        </div>
        
        <button onclick="testLogin()">Test Login System</button>
        <button onclick="goToMain()">Go to Main Site</button>
    </div>

    <script>
        // Clear any existing OAuth data
        localStorage.removeItem('ghClientId');
        localStorage.removeItem('ghClientSecret');
        localStorage.removeItem('oauthConfigured');
        localStorage.removeItem('secretAuth');
        
        function testLogin() {
            alert('Login system test completed! You can now go to the main site and test the login functionality.');
        }
        
        function goToMain() {
            window.location.href = '/';
        }
        
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
